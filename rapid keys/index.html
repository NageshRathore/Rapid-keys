<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Keys</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input type="text" class="inputfield">
        <div class="contentbox">
            <div class="typingtext">
                <p></p>
            </div>
            <div class="content"> 
                <ul class="resultdetails">
                    <li class="time">
                        <p>Time left: </p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistakes">
                        <p>Mistakes: </p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM: </p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM: </p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Try Again</button>
            </div>
        </div>
        <div class="result">
            <h2>Test Ended</h2>
            <p>Your typing speed is <strong><span id="final-wpm">0</span> WPM</strong></p>
            <p>Mistakes: <strong><span id="final-mistakes">0</span></strong></p>
            <p>Time taken: <strong><span id="final-time">0</span>s</strong></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
